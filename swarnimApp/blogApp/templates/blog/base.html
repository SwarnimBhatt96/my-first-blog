{% load static %}
<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <title>Swarnim's Blog</title>
</head>

<body>
    <header class="page-header">
        <div class="">

            <!-- <a href="{% url 'post_new' %}" class="top-menu">New Post +</a> -->
            {% if user.is_authenticated %}
            <div class='loggedInBase'>
                <p class="">Hello {{user.username}}</p>
                <a href="{% url 'logout' %}" class="">logout</a>
            </div>
            
            <div class='container'>
                <div class='loggedInBase'>
                    <a href="{% url 'post_new' %}" class="">New {% include './icons/file-earmark-plus.svg' %}</a>
                    <br>
                    <a href="{% url 'post_draft_list' %}" class="">Drafts-></a>
                </div>
            </div>

            {% else %}
            <a href="{% url 'login' %}" class="loggedInBase">login</a>
            {% endif %}



            <h1><a href="/">Swarnim's Blog</a></h1>



        </div>
    </header>

    <main class="container">
        <div class="row">
            <div class="col">

                {% block content %}
                {% endblock %}

            </div>
        </div>
    </main>


</body>

</html>

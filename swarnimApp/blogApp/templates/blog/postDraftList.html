{% extends 'blog/base.html' %}

{% block content %}
    {% for draft in drafts%}
        <article class="post">
        
            
            <p class="date">
                created: {{ draft.createdDate|date:'d-m-Y' }}
            </p>
    
            <h2><a href="{% url 'post_detail' pk=draft.pk %}">{{ draft.title }}</a></h2>

            <p>{{ draft.text|truncatechars:200 }}</p>
        </article>
    {% endfor %}

{% endblock %}
